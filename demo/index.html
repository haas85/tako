    <div class="mycontainer">
      <div id="phone_container">
        <iframe src="/app/" frameborder="0" id="tako_frame"></iframe>
      </div>
      <div id="editor_container">
        <div id="editor"></div>
        <div id="controls">
          <button id="try_code" class="btn btn-success" onclick="tryCode()">&#60;&#60; Try it!</button>
          <button id="reset_code" class="btn btn-danger" onclick="resetCode()">Reset</button>
          <label for="device_selector">Select platform:</label>
          <select name="device_selector" id="device_selector" onchange="launchDevice(event)">
            <option value="generic">Generic</option>
            <option value="android">Android</option>
            <option value="ios">iOS</option>
            <option value="wp">Windows Phone</option>

    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/tako/assets/js/bootstrap.min.js"></script>
    <script src="/tako/assets/js/ace/ace.js"></script>
    <script>
      var resetCode = function(){
        document.getElementById('device_selector').value = "generic";
        $.get( "/tako/app", function( data ) {
          editor.setValue(data, -1);
          tryCode();
        });
      };
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/html");
      resetCode();

      var tryCode = function(){
        var code = editor.getSession().getValue();
        var re = new RegExp('href="stylesheets/', 'g');
        code = code.replace(re, 'href="' + location.origin + '/app/assets/stylesheets/');
        var re = new RegExp('src="js', 'g');
        code = code.replace(re, 'src="' + location.origin + '/app/assets/js');
        var blob = new Blob([code], {type : 'text/html'});
        var url = URL.createObjectURL(blob);
        document.getElementById('tako_frame').src = url;
      };

      var launchDevice = function(ev){
        $(document.getElementById("tako_frame").contentDocument.body).attr("data-os", ev.target.value).attr("data-browser", null);
      };
    </script>
